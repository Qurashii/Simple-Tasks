<!DOCTYPE html>
<html>
	<head>
		<title>Simple Appointment Application</title>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
		<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="alert alert-danger hidden"></div>
			<div class="row space-top">
				<button type="button" class="btn btn-success" id="newBtn">NEW</button>
			</div>
			<div class="row hidden" id="addForm">
				<form action="cgi-bin/addAppointment.cgi" method="POST" class="form form-horizontal">
					<button type="submit" class="btn btn-success" id="addBtn">ADD</button>
					<button type="button" class="btn btn-danger" id="cancelBtn">CANCEL</button>
					
					<div class="form-group">
						<label for="date" class="col-sm-3 control-label">Appointment Date :</label>
						<div class="col-sm-9">
							<input type="date" id="date" class="form-control" name="date"/>
						</div>
					</div>
					<div class="form-group">
						<label for="time" class="col-sm-3 control-label">Appointment Time :</label>
						<div class="col-sm-9">
							<input type="time" id="time" class="form-control" name="time"/>
						</div>
					</div>
					<div class="form-group space-top">
						<label for="desc" class="col-sm-3 control-label">Description :</label>
						<div class="col-sm-9">
							<textarea id="desc" class="form-control" name="desc"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="row space-top">
				<div class="col-sm-2 no-padding">
					<input id="searchTxt" type="text" name="" class="form-control" placeholder="Search text ..">
				</div>
				<div class="col-sm-3">
					<button id="searchBtn" type="button" class="btn btn-success">SEARCH</button>
				</div>
			</div>
			<div class="row tableDiv space-top">
				<table class="table" id="dataTable">

				</table>
			</div>
		</div>
	</body>
</html>
